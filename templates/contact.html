    <!-- Form -->
    <div class="container my-4">
        <h2>Contact Us</h2>
        <p>If you would like to find out more, or have some great ideas you want to explore, we'd like to hear from you.
        </p>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">NAME</label>
            <input type="text" class="form-control bg-dark text-white" id="exampleFormControlInput1" placeholder="Enter your Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">EMAIL ADDRESS</label>
            <input type="email" class="form-control bg-dark text-white" id="exampleFormControlInput2"
                placeholder="Enter your Email address">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">REASON FOR ENQUIRY</label>
            <select class="form-control bg-dark text-muted my-2" id="exampleFormControlSelect1">
                <option selected>Please Select</option>
                <option value="1">TOPSIS</option>
                <!-- <option value="2">Sneakers</option>
                <option value="3">Advertising</option>
                <option value="4">Subscription & Notification</option> -->
            </select>
        </div>
        <div class="mb-3 my-4">
            <label for="exampleFormControlTextarea1" class="form-label">MESSAGE</label>
            <textarea class="form-control bg-dark text-white" id="exampleFormControlTextarea1" rows="3"
                placeholder="Please tell us more about the reason for your enquiry"></textarea>
        </div> <br>
        <button type="button" class="btn btn-secondary text-dark">Submit</button>
    </div>
